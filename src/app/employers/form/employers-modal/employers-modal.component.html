<ion-header>
    <ion-toolbar>
        <ion-title>Choisir un employer</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">Fermer</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let option of options" (click)="selectOption(option)">
            <ion-label [style.background-color]="option.couleur" [style.color]="option.couleurTexte">{{ option.civilite }} {{ option.prenom }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
